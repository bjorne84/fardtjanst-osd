<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Färdtjänst Östersund - Boka din resa här.</title>
  </head>
  <body>
    <header>
      <!--Only small blue line form mobile-->
      <div class="mobileTopLine"></div>
      <!-- uses max-width class 1220px-->
      <div class="mainHeaderWrapper">
        <!--Logotype, search-->
        <div class="mainHeaderArea1 maxWidth">
          <div class="logoWrapper">
            <a href="index.html">
              <img
                src="images/fardtjanst-logo.svg"
                alt="Logotyp Östersunds färdtjänst"
              />
            </a>
          </div>
          <div class="searchWrapper">
            <form class="searchForm">
              <div class="inputWrapper">
                <input
                  type="text"
                  id="searchInput"
                  class="inputField"
                  placeholder=" "
                />
                <label
                  id="searchInputLabel"
                  for="searchInput"
                  class="inputLabel"
                  >Sök</label
                >
              </div>
              <button
                class="expandSearchBtn"
                aria-label="Sök"
                aria-expanded="false"
              >
                <img
                  src="images/search_orange.svg"
                  alt="Förstoringsglas till sökknapp"
                /><span class="btnText">Sök</span>
              </button>
            </form>
          </div>
          <div class="hamburgerWrapper">
            <button class="hamburgerBtn btnText" aria-expanded="false">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="41"
                height="36"
                viewBox="0 0 41 36"
              >
                <g id="Menu" transform="translate(-0.144)">
                  <rect
                    id="Rectangle_4"
                    data-name="Rectangle 4"
                    width="41"
                    height="5"
                    transform="translate(0.144)"
                    fill="#fff"
                  />
                  <rect
                    id="Rectangle_5"
                    data-name="Rectangle 5"
                    width="41"
                    height="6"
                    transform="translate(0.144 15)"
                    fill="#fff"
                  />
                  <rect
                    id="Rectangle_6"
                    data-name="Rectangle 6"
                    width="26"
                    height="5"
                    transform="translate(0.144 31)"
                    fill="#fff"
                  />
                </g>
              </svg>
            </button>
          </div>
        </div>
        <div class="navHolder">
          <nav>
            <ul>
              <li>
                <a class="menuText" href="#start">Boka resa</a>
                <a class="menuText" href="mina-bokningar">Mina bokningar</a>
                <a class="menuText" href="min-sida.html">Min sida</a>
                <a class="menuText" href="#start">Information</a>
                <a class="menuText" href="#start">Kontakta oss</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
